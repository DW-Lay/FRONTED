<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架学习</title>
</head>
<body>
<!-- iframe  内联框架
src 引用页面地址
name 框架识别名
w-h   宽度 高度
-->
<iframe src="//player.bilibili.com/player.html?aid=884220042&bvid=BV1WK4y1Y7YH&cid=224350176&page=1"
        scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

<iframe src="https://www.baidu.com" frameborder="0" width="1000px" height="800px"></iframe>

<iframe src=""  name="hello" frameborder="0" width="1000px" height="800px"></iframe>

<a href="1.第一个网页.html" target="hello">点击跳转</a>
</body>
</html>
