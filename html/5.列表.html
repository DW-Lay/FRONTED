<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表 ol
应用范围： 试卷，问卷等
-->
<ol>
    <li>java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C++/C</li>
</ol>
<hr/>
<!--无序列表 ul
应用范围： 导航，侧边栏等
-->
<ul>
    <li>java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C++/C</li>
</ul>
<hr/>
<!--自定义列表
dl 标签
dt  列表名称
dd  列表内容

-->
<dl>
    <dt>学科</dt>
    <dd>Python</dd>
    <dd>运维</dd>
    <dd>前端</dd>
    <dd>C++/C</dd>

    <dt>位置</dt>
    <dd>北京</dd>
    <dd>上海</dd>
    <dd>深圳</dd>
</dl>
<!---->
</body>
</html>
