<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>
<h1>注册</h1>

<!--表单 form
 action: 表单提交的位置， 可以是网站，也可以是一个请求处理地址
 method : post 和get 提交方式
        get方式提交   我们可以在url中看到我们提交的信息，不安全但是高效
        post方式提交  安全，可以传输大文件
 -->
<form action="1.第一个网页.html" method="get">
<!--    文本输入框 ：  input type="text
        name : 必填，表示这个表单元素的名字
        value  默认初始值
        maxlength  最长能写的字符数
        size 文本框的一个长度
        加上readonly  表示只能读，不能改
        placeholder  提示信息
        required  非空判断，要求必须不能为空 必须有值才能提交
-->
<!--    <p>名字：<input type="text" name="username" value="admin" readonly></p>-->
    <p>名字：<input type="text" name="username"  placeholder="请输入用户名" required></p>
<!--    密码框  input type="password"
        加上hidden以后，键还在，但是给隐藏了  通常可以通过隐藏域来传递一些默认值
  -->
    <p>密码：<input type="password" name="pwd" hidden></p>

<!-- 单选框  type=radio
   相同的name  表名是同一个组，实现只能选一个的效果，否则跟多选框没啥区别
   必填的三个属性：
   input type = "radio"
   value 表示单选框的值
   name: 表示组，name一样，表示同一个组
   -->
    <p>性别：
<!--        加入checked表示默认选中
            disabled 表示禁用 在选择时点不了
-->
        <input type="radio" value="boy" name="sex" checked disabled/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>
<!--    多选框-->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby"/>睡觉
<!--     加上checked表示默认选中   -->
        <input type="checkbox" value="code" name="hobby" checked/>写代码
        <input type="checkbox" value="game" name="hobby"/>游戏
        <input type="checkbox" value="chat" name="hobby"/>聊天
    </p>
<!--按钮
input type="button"  普通按钮
input type="image"   图片按钮
input type="submit"  提交按钮
input type="reset"   重置按钮   可以加value 也可以不加
-->
    <p>按钮：
        <input type="button" value="点击边长" name="btn1">
    </p>
    <p>
<!--        这是个图片按钮-->
<!--        <input type="image" src="../resources/image/3.jpg" width="300" height="300">-->

    </p>

<!--下拉框
name 列表的名称 必填
option  表示下拉框的选项
-->
    <p>国家：
        <select name="country" id="">
            <option value="china">中国</option>
            <option value="usa">美国</option>
<!--            加入selected  表示默认显示-->
            <option value="switzerland" selected>瑞士</option>
            <option value="india">印度</option>
        </select>
    </p>>
<!--    文本域
           cols="30" rows="10"  列和行
-->
    <p>反馈：
        <textarea name="textarea" id="" cols="30" rows="10">文本内容</textarea>
        
    </p>
    
<!--文件域
input type="file"
-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

<!--邮件验证
input type="email"
-->
    <p>邮箱：
        <input type="email" name="email">
    </p>
<!--    pattern 正则表达式判断-->
    <p>自定义邮箱：
        <input type="text" name="diyemail" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$">
    </p>
<!--url验证
input type="url"
-->
    <p>url：
        <input type="url" name="url">
    </p>
<!--数字验证
input type="number"
-->
    <p>数字验证：
        <input type="number" name="num" max="1000" min="0" step="10">
    </p>

<!--滑块
input type="range"
step  每次增加滑动的步长
-->
    <p>音量：
        <input type="range" name="voice" max="100" min="0" step="2">
    </p>

<!--搜索框
-->
    <p>搜索：
        <input type="search" name="search">
    </p>
    
<!--    增强鼠标可用性-->
    <p>
        <label for="mark">点一点试一试</label>
        <input type="text" id="mark">
    </p>

    
    
    
    
    <p>
<!--        以下也是按钮-->
        <input type="submit">
        <input type="reset"  value="清空表单">
    </p>



</form>


</body>
</html>
