<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习表格</title>
</head>
<body>
<!--表格
table  标签
border  边框
tr 行  rows
td 列
-->
<table border="1px">
    <tr>
<!--        colspan 跨列-->
        <td colspan="4">1-1</td>
<!--        <td>1-2</td>-->
<!--        <td>1-3</td>-->
<!--        <td>1-4</td>-->
    </tr>
    <tr>
<!--        rowspan 跨行-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
<!--        <td>3-4</td>-->
    </tr>
    <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
        <td>4-4</td>
    </tr>
</table>
<br/>
<table border="2px">
    <tr>
        <td colspan="3">学生成绩</td>
    </tr>
    <tr>
        <td rowspan="2">小李</td>
        <td>语文</td>
        <td>89</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>76</td>
    </tr><tr>
        <td rowspan="2">小华</td>
        <td>语文</td>
        <td>78</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>99</td>
    </tr>

</table>
</body>
</html>
