<!--DCOUTYPE : 告诉浏览器使用什么规范 -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签 代表网页头部-->
<head>
<!--   meta 描述性标签,用来描述网站的一些信息-->
<!--   meta 一般用来做SEO-->
    <meta charset="UTF-8">
<!--    网站的关键字-->
    <meta name="keywords" content="狂神说java,西部开源">
<!--    网站的描述-->
    <meta name="description" content="在这里学习JAVA">
<!--   title 网页标题  最上面展示的字-->
    <title>第一个网页</title>
</head>
<!-- body 标签，代表网页主体-->
<body>
Hello,world!
</body>
</html>
