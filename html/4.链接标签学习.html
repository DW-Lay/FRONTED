<body>

<!-- 使用name作为标记-->
<a name="top">顶部</a>


<!--a 标签学习   也就是超链接标签
href: 必填，表示要跳转到那个页面  不写的话超链接句没用
target: _blank 在新的标签页中打开
        _self  （默认的）在当前网页中打开
-->
<a href="1.第一个网页.html" target="_blank">点击我跳转到一个网页</a>
<br/>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
<br/>

</a>
