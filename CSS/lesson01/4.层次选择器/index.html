<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*p{*/
        /*    background: green;*/
        /*}*/

        /*!***/
        /*后代选择器  用 空格*/
        /* *!*/
        /*body p{*/
        /*    background: red;*/
        /*}*/


        /*!***/
        /*!*子选择器 用 > *!        */
        /*body>p{*/
        /*    background: aqua;*/
        /*}*/


        /*!***/
        /*相邻兄弟选择器  用加号 +   相邻的才管用，且对下不对上*/
        /* *!*/
        /*.active + p{*/
        /*    background: brown;*/
        /*}*/

        /*通用兄弟选择器
        当前选中元素的所有向下兄弟元素  用~
        */
        .active~p{
            background: greenyellow;
        }
    </style>
</head>
<body>
<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

</body>
</html>
