<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /**
         id选择器 格式
         #id名称{}

         id必须保证全局唯一，不能复用

         不遵循就近原则 优先级：id选择器 > 类选择器（class) > 标签选择器
         */
        #id1{
            color: red;
        }

        .style1{
            color: blue;
        }
        h1{
            color: #6c268d;
        }
    </style>


</head>
<body>

<h1 id="id1">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
